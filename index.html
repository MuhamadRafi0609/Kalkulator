<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Deret & Kalkulator Biasa - Tema Spongebob</title>
    <link rel="stylesheet" href="clc.css">
</head>
<body>

    <h1>Kalkulator</h1>

    <div class="container">
        <!-- Kalkulator Deret Aritmatika -->
        <div class="calculator">
            <h2>Deret Aritmatika</h2>
            <label for="a">Suku Pertama (a): </label>
            <input type="number" id="a" required>
            <label for="d">Beda (d): </label>
            <input type="number" id="d" required>
            <label for="nA">Jumlah Suku (n): </label>
            <input type="number" id="nA" required>
            <button onclick="calculateArithmetic()">Hitung Deret Aritmatika</button>
            <p id="arithmeticResult"></p>
        </div>

        <!-- Kalkulator Deret Geometri -->
        <div class="calculator">
            <h2>Deret Geometri</h2>
            <label for="aG">Suku Pertama (a): </label>
            <input type="number" id="aG" required>
            <label for="r">Rasio (r): </label>
            <input type="number" id="r" required>
            <label for="nG">Jumlah Suku (n): </label>
            <input type="number" id="nG" required>
            <button onclick="calculateGeometric()">Hitung Deret Geometri</button>
            <p id="geometricResult"></p>
        </div>

        <!-- Kalkulator Biasa -->
        <div class="calculator">
            <h2>Kalkulator Biasa</h2>
            <input type="text" id="basicCalcDisplay" placeholder="0" readonly>
            <div class="button-grid">
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('/')">/</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('*')">*</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('-')">-</button>

                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendValue('+')">+</button>

                <button onclick="clearDisplay()" class="clear-btn">C</button>
            </div>
        </div>
    </div>

    <script>
        // Kalkulator Deret Aritmatika
        function calculateArithmetic() {
            const a = parseFloat(document.getElementById('a').value);
            const d = parseFloat(document.getElementById('d').value);
            const n = parseInt(document.getElementById('nA').value, 10);

            const nthTerm = a + (n - 1) * d;
            const sumOfN = (n / 2) * (2 * a + (n - 1) * d);

            document.getElementById('arithmeticResult').innerText = 
                `Suku ke-${n}: ${nthTerm}, Jumlah ${n} suku pertama: ${sumOfN}`;
        }

        // Kalkulator Deret Geometri
        function calculateGeometric() {
            const a = parseFloat(document.getElementById('aG').value);
            const r = parseFloat(document.getElementById('r').value);
            const n = parseInt(document.getElementById('nG').value, 10);

            const nthTerm = a * Math.pow(r, n - 1);
            let sumOfN;
            if (r === 1) {
                sumOfN = a * n;
            } else {
                sumOfN = a * (1 - Math.pow(r, n)) / (1 - r);
            }

            document.getElementById('geometricResult').innerText = 
                `Suku ke-${n}: ${nthTerm}, Jumlah ${n} suku pertama: ${sumOfN}`;
        }

        // Kalkulator Biasa
        function appendValue(value) {
            const display = document.getElementById('basicCalcDisplay');
            if (display.value === '0') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function calculateResult() {
            const display = document.getElementById('basicCalcDisplay');
            try {
                display.value = eval(display.value); // Menghitung ekspresi
            } catch {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('basicCalcDisplay').value = '';
        }
    </script>

</body>
</html>
